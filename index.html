<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
            <div class="control">
                <p>Enter Bill Amount</p>
                <p class="input">
                    $
                    <input type="number" name="" id="totalBill" placeholder="0.00">
                </p>
            </div>
            <div class="control">
                <p>Service Experience</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select from here</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Very Good</option>
                    <option value="0.15">15% - Good</option>
                    <option value="0.1">10% - Average</option>
                    <option value="0.05">5% - Bad</option>
                </select>
            </div>
        </form>
        <p>Number of People</p>
        <input type="number" name="" id="split" placeholder="0"> <br>
        <button id="calculate">Calculate</button>
        <div class="totalTip">
            <h1 class="total">Total Per Person</h1>
            <p class="tip">$ <span id="tip">0.00</span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
