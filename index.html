<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
<div class="container">
  <h1 class="headding">TIP CALCULATOR</h1>
  <form>
        <h3>How much was your bill?</h3>
        $<input type="number" name="" id="totalBill" placeholder="0.00">
        <h3>How was your service?</h3>
        <select id="tipPercent">
          <option disabled selected value="0">Select from here</option>
            <option value="0.3">30%-Outstanding</option>
            <option value="0.2">20%-Better</option>
            <option value="0.1">10%-Good</option>
            <option value="0">0%-Poor</option>
        </select>
        <h3>How many people are sharing the bill?</h3>
        <input type="text" name="" id="split" placeholder="0">people<br>
        <button id="calculate">Calculate</button>
        
        <div class="totalTip">
            <h3 class="total">TIP AMOUNT</h3>
              <p class="tip">$ <span id="tip">0.00</span> </p>
           each
        </div>
</div>
    </form>
   <script src="script.js"></script>
</body>

</html>
